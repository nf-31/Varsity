{% extends "base.html" %} {% block title %} Label propagation {% endblock %}

{% block page_content %}

<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content=" width=device-width, initial-scale=1">
    <title>Label Propagation</title>
	<script src="https://cdn.neo4jlabs.com/neovis.js/v1.5.0/neovis.js"></script>
	<style type="text/css">
    #viz {
      /*margin: auto;*/
			width: 80vw;
			height: 80vh;
    }
	</style>

</head>
<body onload="draw()">
	<div id="viz"></div>
</body>

<script type="text/javascript">
	function draw() {
		var config = {
			container_id: "viz",
			server_url: "bolt://localhost:7687",
			server_user: "neo4j",
			server_password: "!QWErty123",
			labels: {
				"User": {
					"caption": "false",
					"community": "label"
				}
			},
			relationships: {
				"Contacted": {
					"caption": "false",
					"thickness": "0.05"
				}
			},
			initial_cypher: "MATCH p=(n:User)-[r:Contacted]-(m:User) RETURN p"
		};

		viz = new NeoVis.default(config);
		viz.render();
	}
</script>

{% endblock %}
