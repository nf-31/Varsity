<!doctype html>
<html lang="en">
    <head>

        <title>GitScrape Interface</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/interface.css') }}">

    </head>

    <body>
       
        
        <form action="" method="post">
            <div class="prompt_1">
                <h1>Enter search term:</h1>
            </div>
            <div class="prompt_2">
                <h2>Enter number of pages(optional):</h2>
            </div>
            <div class="form-group">
                <input type="text" class="form-control form-control-lg" id="search_input" name="q" >
                <input type="number" class="form-control form-control-lg" id="number_input" name="num" min="1" value="1">
            </div>

            <input class="btn btn-outline-secondary btn-lg"  type="submit" formaction="http://localhost:5000/scrape " name="button_1"  value="Scrape">
            <input class="btn btn-outline-secondary btn-lg"  type="submit" formaction="http://localhost:5000/github_api" name="button_2"  value="GitHub API">
          

        </form>

        

        </div>
    </body>

</html>
